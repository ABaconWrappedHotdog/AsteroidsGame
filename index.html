<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Spaaaace</h1>
			<t1>Try to survive as long as possible!</t1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources=" AsteroidsGame.pde Asteroid.pde Bullet.pde Floater.pde Spaceship.pde Star.pde ShootingStar.pde ">
				</canvas>
		    </section>
		<footer>
		    UNFAIR GAME!!!!! ASTEROIDS MAY SPAWN ON TOP OF YOU
	    </footer>
		<footer>
		    Shooting Stars cannot be destroyed
	    </footer>
		<footer>
		    The game gets much harder as time passes
	    </footer>
	    <footer>
		    'w' to move forward 's' to move backward
	    </footer>
		<footer>
		    'a' to turn left
	    </footer>
		<footer>
		    'd' to turn right
	    </footer>
		<footer>
		    'r' to hyperspace
	    </footer>
		<footer>
		    'q' to brake
	    </footer>
		<footer>
		    'space' to shoot
	    </footer>
		
	</body>
</html>
